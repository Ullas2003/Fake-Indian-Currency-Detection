<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fake currency detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/preview.css" />
</head>
<body>
    <form class="login100-form validate-form" action="/submit" method="POST" enctype="multipart/form-data">
        <div id="shape"></div>
        <div id="nav">
            <h1>Preview</h1>
            <P><a href="/">Home</a></P>
            <p><a href="/login">Logout</a></p>
        </div>
        <div id="mimg">
            <!-- <div id="img1"></div> -->
            <div id="img2"></div>
        </div>
        <div id="txt">
            <h1>Fake Indian Currency Detection Using Deep Learning</h1>
            <h2>Upload</h2>
            <input type="file" id="file" placeholder="Choose File" name="my_image" id="imagefile" class="btn"
                accept="image/*" onchange="previewImage();" required>
            <input type="submit" id="submit" placeholder="Submit">
        </div>
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/Headroom.js"></script>
        <script src="../static/js/jQuery.headroom.js"></script>
        <script src="../static/js/slick.min.js"></script>
        <script src="../static/js/custom.js"></script>
        <script>
            function previewImage() {
                var file = document.getElementById("imagefile").files;
                if (file.length > 0) {
                    var fileReader = new FileReader();

                    fileReader.onload = function (event) {
                        document.getElementById("prediction").setAttribute("src", event.target.result);
                    };

                    fileReader.readAsDataURL(file[0]);
                }
            }
        </script>
</body>
</html>
