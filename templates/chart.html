<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="/static/css/chart.css">
<body>
    <div id="nav">
        <h1>Chart</h1>
        <p><a href="/index">Preview</a></p>
        <p><a href="/performance">Performance</a></p>
        <p><a href="/login">Logout</a></p>
    </div>
    <div id="chart">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load("current", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['class', 'percentage'],
                ['Fake',     30],
               
                ['Real',    70],
                 
               
              ]);
      
              var options = {
                title: '',
                is3D: true,
              };
      
              var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
              chart.draw(data, options);
            }
            
          </script>
    </div>
    <div id="Currency"></div>
    <div id="piechart_3d" style="width: 400px; height: 300px;"></div></div>
    <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/Headroom.js"></script>
        <script src="../static/js/jQuery.headroom.js"></script>
        <script src="../static/js/slick.min.js"></script>
        <script src="../static/js/custom.js"></script>
</body>
</html>
